spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/TravelLog
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
  data:
    web:
      pageable:
        one-indexed-parameters: true
        default-page-size: 5
